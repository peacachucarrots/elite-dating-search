{% extends 'base.html' %}

{% block title %}Client Success Stories – Elite Dating Search{% endblock %}

{% block content %}
<!-- ── Hero (Testimonials) ── -->
<section class="relative bg-cover bg-center text-white"
         style="background-image:url('{{ url_for('main.static',
                                                filename='img/hero_testimonials.jpg') }}')">
  <div class="absolute inset-0 bg-black/60"></div>
  <div class="relative container mx-auto px-6 py-24 flex justify-center">
    <h1 class="text-4xl md:text-6xl font-serif font-light tracking-wide">
      Client&nbsp;Testimonials
    </h1>
  </div>
</section>

<!-- ───────────── Testimonials Slider ───────────── -->
<section class="container mx-auto px-6 py-16">
  <div class="swiper w-full">
    <div class="swiper-wrapper">
      {% for t in testimonials %}
      <div class="swiper-slide w-full flex-none">
        <div class="bg-white p-8 shadow rounded-lg flex flex-col
                    md:flex-row items-center gap-6 max-w-xl mx-auto">
          <img src="{{ url_for('main.static', filename='img/clients/' ~ t.image) }}"
               alt="{{ t.name }}"
               class="h-40 w-40 object-cover rounded-full shrink-0">
          <div>
            <p class="text-xl italic mb-4">“{{ t.quote }}”</p>
            <p class="font-semibold text-rose-600">{{ t.name }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- dots -->
    <div class="swiper-pagination mt-8"></div>
  </div>
</section>
{% endblock %}

{% block extra_scripts %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Swiper('.swiper', {
        slidesPerView: 1,
        loop: false,
        spaceBetween: 24,
        pagination: { el: '.swiper-pagination', clickable: true },
        autoplay: { delay: 6000, disableOnInteraction: false }
      });
    });
  </script>
{% endblock %}
