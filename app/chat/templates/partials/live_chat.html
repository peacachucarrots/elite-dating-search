<div id="chatbox" class="collapsed">
  <header><span>Live Chat</span>
  <button class="toggle">▲</button></header>
  <div id="messages"></div>
  <div id="ratingBox" class="hidden text-center mt-2">
  <p class="mb-1">Rate your chat:</p>
  <div class="flex justify-center gap-1">
    {% for n in range(1,6) %}
    <button class="rate-btn px-2 py-1 border rounded" data-score="{{n}}">{{n}}</button>
    {% endfor %}
  </div>
</div>
  <form id="chatForm">
    <input id="msgInput" autocomplete="off" placeholder="Type here…" />
  </form>
</div>
